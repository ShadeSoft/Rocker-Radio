<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rocker R치di칩</title>
	<script>window.$ = window.jQuery = require('jquery');</script>
	<script>
		let loadSongData = () =>
			$.get('http://stream.diazol.hu:35200', (response) => {
				let box = $(response).find(".mount:contains('Mount Point /live')").closest('.roundbox');
				let songData = $(box.find("td:contains('Currently playing:')").siblings('.streamstats')).html().replace(/\s\[[0-9]{4}]/, '').split(' - ');
				$('h1 span').html(songData[1] ? songData[1] : '');
				$('h1 small').html(songData[0] ? songData[0] : '');
			});

		$(document).ready(() => {
			setInterval(() => loadSongData(), 10000);
			loadSongData();
		});
	</script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" rel="stylesheet">
	<style>
		body {
			background: #111;
			color: #eee;
			margin: 0;
			padding: 0;
		}
		div {
			display: flex;
			align-items: center;
  			justify-content: center;
  			height: 100vh;
		}
		figure {
			text-align: center;
		}
		figure img {
			max-width: 250px;
			width: 50vw;
		}
		h1 {
			font-family: 'Open Sans', sans-serif;
			font-weight: 600;
		}
		h1 span {
			font-weight: 300;
		}
	</style>
</head>
<body>
	<div>
		<figure>
			<a href="http://rockerradio.online" target="_blank"><img src="icon.png" alt="Rocker R치di칩"></a>
			<h1><span></span><br><small></small></h1>
			<audio controls autoplay src="http://stream.diazol.hu:35200/stream"></audio>
		</figure>
	</div>
</body>
</html>
